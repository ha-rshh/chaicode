<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lists and forms</title>
  </head>
  <body>
    <ul>
      <li>mango</li>
      <li>grape</li>
      <li>pineapple</li>
      <li>
        <ul>
          <li>coffee</li>
          <li>chai</li>
          <li>watah</li>
        </ul>
      </li>
    </ul>

    <ol>
      <li>harsh</li>
      <li>rahul</li>
      <li>madhur</li>
    </ol>
    <dl>
      <dt>Chai</dt>
    </dl>
  </body>
</html>
